<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IT Quick Runbooks</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #0f1115; /* Slate-900 matches app theme */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
        user-select: none;
        -webkit-app-region: drag;
      }
      .container {
        text-align: center;
        animation: fadein 0.5s ease-out;
      }
      img {
        width: 128px;
        height: 128px;
        margin-bottom: 20px;
        filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.3));
      }
      h1 {
        font-size: 24px;
        margin: 0;
        font-weight: 500;
        letter-spacing: 1px;
        color: #e2e8f0;
      }
      .loader {
        margin-top: 20px;
        width: 200px;
        height: 4px;
        background: #1e293b;
        border-radius: 2px;
        overflow: hidden;
        margin-left: auto;
        margin-right: auto;
      }
      .loader-bar {
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, #06b6d4, transparent);
        transform: translateX(-100%);
        animation: loading 1.5s infinite;
      }
      @keyframes loading {
        100% {
          transform: translateX(100%);
        }
      }
      @keyframes fadein {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- We will copy logo.png to public/logo.png for this to work in dev/prod -->
      <img src="../public/logo.png" alt="Logo" id="logo" />
      <h1>IT Quick Runbooks</h1>
      <div class="loader">
        <div class="loader-bar"></div>
      </div>
    </div>
    <script>
      // Fallback for production where path might differ
      const logo = document.getElementById("logo");
      logo.onerror = () => {
        logo.src = "../dist/logo.png"; // Try dist relative path
      };
    </script>
  </body>
</html>
